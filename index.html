<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/56de7e3f3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero">
      <div class="content-box">
        <h1> Sign in</h1> 
        <h2>New user?<a href="#"> Create an account</a></h2>

      <form class="input-group">
      <input type="text" class="input-field" placeholder="User Id"required>
      <input type="text" class="input-field" placeholder="Enter Password"required>
      <input type="checkbox" class="check-box"><span> Remember Password</span>
      <button type="submit" class="submit-btn">Sign in</button>
     </form>
     <h3>---------- Or ----------</h3>
     <div class="social">
         <button type="submit" id="google" class="social-btn">
            <i class="fab fa-google"> Continue with Google</i>
         </button>
         <button type="submit" id="facebook" class="social-btn">
            <i class="fab fa-facebook-square"> Continue with Facebook</i>
         </button>
         <button type="submit" id="apple" class="social-btn">
            <i class="fab fa-apple"> Continue with Apple</i>
         </button>
     </div>
    </div>
</section>
</body>
</html>
